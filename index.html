<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLES/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Agregar Datos</title>
</head>
<body>
    <header><nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            Ingrese DATOS
          </a>
      
          
          </a>
        </div>
      </nav>
    </header>
    <main class="main-content">
        <div class="crud-contein">
            <div class="crud-header">
                <h1>Guitarras registradas</h1>
                
                <button class="button is-success" id="openRegisterModal"><span class="material-symbols-outlined">add</span>Agregar</button>
                
                
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <!-- <th>PickUps</th>
                    <th>BodyWood</th>
                    <th>NeckWood</th> -->
                    <th>Clasificacion</th>
                  </tr>
                </thead>
                
                <tbody>
                  <tr>
                    <th>1</th>
                    <td>Fender</td>
                    <td>Telecaster</td>
                    <td>1950</td>
                    <!-- <td>Simple Bobina</td>
                    <td>Ebano</td>
                    <td>Rosewood</td> -->
                    <td>Electrica</td>
                    <td>
                        <button class="button is-warning">
                            <span class="material-symbols-outlined">edit</span>
                                
                        </button>
                    </td>
                    <td>
                        <button class="button is-danger">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </main>
    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Ingrese Guitarra Datos</p>
            <button class="delete" aria-label="close" id="cancelRegistreModal"></button>
          </header>
          <section class="modal-card-body">
            <form action="" id="registerForm">
              <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" type="text" name= "nombre" placeholder="Text input" >
                </div>
              </div>
              <div class="field">
                <label class="label">Modelo</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input">
                </div>
              </div><div class="field">
                <label class="label">Año</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input">
                </div>
              </div>
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input " type="text" placeholder="Text input" >
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help ">This username is available</p>
              </div>
              <div class="select">
                <select class="is-hovered">
                  <option>Clasificación</option>
                  <option>Eléctrica</option>
                  <option>Clásica</option>
                  <option>Acústica</option>
                  <option>Electroacústica</option>
                </select>
              </div>

              <footer class="modal-card-foot">
                <button type="submit" class="button is-success">Guardar Cambios</button>
                
              </footer>
              
            </form>
          </section>
         
        </div>
      </div>
      <script src="JS/app.js"></script>
</body>
</html>
